<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="/assetsGERAIS/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row mt-5">

            <!--badges-->
            <div class="col-sm-8 offset-2">

                <!--acompanha a formatação do paragrafo-->

                <div>
                    <p>Notificações <span class="badge bg-danger">10</span></p>
                </div>

                <div>
                    <p>Notificações <span class="badge bg-warning">10</span></p>
                </div>

                <!--Dentro de um botão-->
                <!--separei os botões em divs-->
                <div class="mb-3">
                    <button class="btn btn-primary">Notificações <span class="badge bg-info">+99</span> </button>
                </div>

                <div>
                    <button class="btn btn-primary position-relative">
                        Notificações
                        <span
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">99+</span>
                    </button>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
