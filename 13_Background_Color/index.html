<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackgroundColor</title>
    <link rel="stylesheet" href="/assetsGERAIS/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8 p-3 mb-2 bg-primary text-white text-center">.bg-primary</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-7 p-3 mb-2 bg-secondary text-white text-center">.bg-secondary</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 p-3 mb-2 bg-success text-white text-center">.bg-success</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-5 p-3 mb-2 bg-danger text-white text-center">.bg-danger</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 p-3 mb-2 bg-warning text-dark text-center">.bg-warning</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3 p-3 mb-2 bg-info text-dark text-center">.bg-info</div>

        </div>
        <div class="row justify-content-center">
            <div class="col-2 p-3 mb-2 bg-light text-dark text-center">.bg-light</div>

        </div>
        <div class="row justify-content-center">
            <div class="col-1 p-3 mb-2 bg-dark text-white text-center">.bg-dark</div>
        </div>
    </div>

    <!--Tem se a funcionalidade de adicionar opacidade e gradiente agora, descrito logo abaixo da documentação-->

</body>
</html>
