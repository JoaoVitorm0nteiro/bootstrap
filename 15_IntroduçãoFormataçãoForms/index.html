<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formtação de formularios</title>
    <link rel="stylesheet" href="/assetsGERAIS/bootstrap.min.css">
</head>
<body>

    
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-4 offset-sm-4">

                <form action="" method="post">

                    <div class="mb-">
                        <label for="" class="form-label">Usuario</label>
                        <input type="text" name="" class="form-control form-control-sm" placeholder="Nome de Usuario">
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Senha</label>
                        <input type="password" name="" class="form-control form-control-sm" placeholder="Senha">
                        <div class="form-text">A senha deve ter entre 6-16 caracteres.</div>
                        <!--pequena notinha de rodapé-->
                    </div>
            
                     <div class="mb-3 form-check">
                        <input type="checkbox" name="" id="" class="form-check-input" checked>
                        <label for="id_check_ligado" class="form-check-label">
                            Manter-se conectado.
                        </label>
                     </div>

                     <div class="text-center pt-3">
                        <input type="submit" value="Entrar" class="btn btn-primary">
                    </div>
                   
            
                </form>

            </div>
        </div>
    </div>


    
   
    
</body>
</html>
