<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-sm-4 card bg-light">
                <div class="row justify-content-center">

                <h3 class="mb-3 text-center">
                    Gerador de Senha
                </h3>

                <h6 class="text-center">
                    Selecione o range da senha abaixo
                </h6>

                <div class="col-5 offset-1" >
                    <input type="range" value="" class="form-range" min="1" max="20">
                </div>
                
                <div class="col-3 mb-5">
                    <input type="submit" value="GERAR" class="btn btn-primary " style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                </div>

                
                    <input type="text" name="" id="" class="form-control">
                

                </div>
            </div>
        </div>
    </div>
</body>
</html>
