<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/assetsGERAIS/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-6 offset-sm-3 card bg-light p-5">
                <form action="" method="post">

                    <div class="mb-3">
                        <label for="">Nome</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col">
                            <label for="">Titulo 1</label>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                        <div class="col">
                            <label for="">Titulo 2</label>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <div>
                                <input type="checkbox" name="" id="" class="form-check-input">
                                <label for="">Primeira opção</label>
                            </div>
                            <div>
                                <input type="checkbox" name="" id="" class="form-check-input">
                                <label for="">Segunda opção</label>
                            </div>
                        </div>

                        <div class="col">
                            <div>
                                <input type="checkbox" name="" id="" class="form-check-input">
                                <label for="">Terceira opção</label>
                            </div>
                            <div>
                                <input type="checkbox" name="" id="" class="form-check-input">
                                <label for="">Quarta opção</label>
                            </div>
                        </div>

                    </div>

                    <div class="row g-2 mb-3">
                        <div class="col-10">
                            <input type="text" name="" id="" class="form-control">
                        </div>
                       
                        <div class="col-8">
                            <input type="text" name="" id="" class="form-control">
                        </div>

                        <div class="col-6">
                            <input type="text" name="" id="" class="form-control">
                        </div>

                    </div>

                    <div class="col">
                        <textarea name="" id="" cols="" rows="10" class="form-control"></textarea>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
